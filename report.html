<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #0e1117;
            color: #e6e6e6;
            margin: 0;

        /* ===== Header / Footer ===== */
        .header, .footer {

            border-top: 1px solid #1f2430;

        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        .brand {
            font-size: 18px;
            font-weight: bold;
            color: #00ff9c;
        }
        .home-link {
            color: #00ff9c;
            text-decoration: none;
            font-weight: bold;

            border-radius: 6px;

        }
        .home-link:hover {
            background: #1f2430;
        }

        /* ===== Google Translate widget styling ===== */
        #google_translate_element {
            background: #161a22;
            padding: 4px 8px;
            border-radius: 6px;
        }
        .goog-te-gadget {
            color: #ccc !important;
            font-size: 12px !important;
        }
        .goog-te-gadget select {
            background: #0e1117;
            color: #e6e6e6;
            border: 1px solid #1f2430;
            border-radius: 4px;
            padding: 4px;
        }
        .goog-logo-link,
        .goog-te-banner-frame.skiptranslate {
            display: none !important;
        }

        /* ===== Main Content ===== */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .report-card {
            background: #161a22;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        .report-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .report-subtitle {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 25px;
        }
        .report-content {
            font-family: "Courier New", Consolas, monospace;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-word;
            color: #e6e6e6;
        }
        .loading {
            color: #ffd166;
            font-style: italic;
        }

        /* ===== Ads ===== */
        .ad-row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }
        .ad-card {
            flex: 0 0 auto;
            min-width: 250px;
            max-width: 280px;
            background: #161a22;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 800px) {
            .report-card { padding: 20px; }
            .report-title { font-size: 22px; }
        }

<body>

<amp-auto-ads type="adsense" data-ad-client="ca-pub-4853280371546570"></amp-auto-ads>

<!-- ===== Header ===== -->
<div class="header">
    <div class="nav">
        <div class="brand">üìò Cryptobex Research</div>

        <a class="home-link" href="index.html">‚Üê Back to Home</a>
    </div>
</div>

<!-- ===== Main ===== -->
<div class="container">
    <div class="report-card">
        <div class="report-title">Quantitative Insights</div>
        <div class="report-subtitle">Cybetrix Research Team</div>

        <div class="ad-slot" id="ad-slot-main"></div>

        <div id="reportContent" class="report-content loading">
            Loading report...
        </div>
    </div>
</div>

<!-- ===== Footer ===== -->
<div class="footer">
    <div class="ad-slot" id="ad-slot-bottom"></div>

        </div>
        <a class="home-link" href="index.html">‚Üê Back to Home</a>
    </div>
</div>

<!-- ================= Ads loader ================= -->
<script>
fetch("ads-module.html")
    .then(res => res.text())
    .then(html => {
        document.querySelectorAll(".ad-slot").forEach(slot => {
            slot.innerHTML = html;
            slot.querySelectorAll("ins.adsbygoogle").forEach(ins => {
                (adsbygoogle = window.adsbygoogle || []).push({});
            });
        });
    })
    .catch(err => console.error("Ads load failed:", err));
</script>

<!-- ================= Report loader (ÂÖ≥ÈîÆ‰øÆÂ§çÁÇπ) ================= -->
<script>
window.addEventListener("load", () => {
    fetch("data/report.txt")
        .then(res => {
            if (!res.ok) throw new Error("Failed to load report.txt");
            return res.text();
        })
        .then(text => {
            const el = document.getElementById("reportContent");
            el.classList.remove("loading");
            el.textContent = text;
        })
        .catch(err => {
            const el = document.getElementById("reportContent");
            el.classList.remove("loading");
            el.style.color = "#ff5c5c";
            el.textContent = "Error loading report.txt\n\n" + err.message;
        });
});
</script>

</body>
</html>
